# simParams.yaml

- dt: 0.0005
  scaleCV: 5.0
  nt: 500
  nsave: 500
  startStep: 0
  timeScheme: [EULER_EXPLICIT, EULER_IMPLICIT]
  ibmScheme: FADLUN_ET_AL
  interpolationType: CONSTANT
  linearSolvers:
    - system: velocity
      solver: BICGSTAB
      preconditioner: DIAGONAL
      absTolerance: 1.0E-08
      relTolerance: 0.0
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: SMOOTHED_AGGREGATION
      absTolerance: 1.0E-08
      relTolerance: 0.0
      maxIterations: 20000
