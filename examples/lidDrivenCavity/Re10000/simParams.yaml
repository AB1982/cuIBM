- type: simulation
  dt: 0.002
  scaleCV: 5.0
  nt: 40000
  nsave: 5000
  startStep: 0
  timeScheme: [ADAMS_BASHFORTH_2, CRANK_NICOLSON]
  ibmScheme: NAVIER_STOKES
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      relTolerance: 1e-5
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: SMOOTHED_AGGREGATION
      relTolerance: 1e-5
      maxIterations: 20000
