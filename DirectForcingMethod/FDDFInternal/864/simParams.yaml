- type: simulation
  dt: 0.0005
  scaleCV: 5.0
  nt: 2700
  nsave: 2700
  restart: false
  startStep: 0
  timeScheme: [ADAMS_BASHFORTH_2, CRANK_NICOLSON]
  ibmScheme: FADLUN_ET_AL
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1e-6
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: SMOOTHED_AGGREGATION
      tolerance: 1e-6
      maxIterations: 20000
