- type: simulation
  dt: 0.02
  nt: 100
  nsave: 100
  restart: false
  startStep: 0
  timeScheme: [EULER_EXPLICIT, EULER_IMPLICIT]
  ibmScheme: FADLUN_ET_AL
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1e-5
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: SMOOTHED_AGGREGATION
      tolerance: 1e-5
      maxIterations: 20000
