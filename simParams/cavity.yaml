- type: simulation
  dt: 0.01
  nt: 200
  nsave: 100
  restart: false
  startStep: 0
  timeScheme: [ELUER_EXPLICIT, EULER_IMPLICIT]
  ibmScheme: NAVIER_STOKES
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1e-5
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: SMOOTHED_AGGREGATION
      tolerance: 1e-5
      maxIterations: 20000
